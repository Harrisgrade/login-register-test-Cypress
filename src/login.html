<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/login.js"></script>
  </head>
  <body class="body">
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
      <div class="image-column" style="z-index: 10">
        <img src="./assets/img/login.jpg" alt="Background Image" />
      </div>
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10"></div>

          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <!-- <div
              id="radius-shape-1"
              class="position-absolute rounded-circle shadow-5-strong"
            ></div>
            <div
              id="radius-shape-2"
              class="position-absolute shadow-5-strong"
            ></div> -->

            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form id="form" class="form-group" data-cy="form">
                  <h3
                    class="form__title fw-normal mb-3 pb-3"
                    style="letter-spacing: 1px"
                  >
                    Sign in
                  </h3>
                  <div class="form-outline form-custom mb-4">
                    <div>
                      <label id="errormsg">
                        <small data-cy="error-msg">Error message</small>
                      </label>
                    </div>
                    <label class="form-label" for="username">Username</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Username"
                      id="user"
                      data-cy="reg-name"
                    />
                  </div>

                  <div class="form-outline form-custom mb-4">
                    <label for="Password">Password</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      id="email"
                      data-cy="reg-email"
                    />
                  </div>

                  <div>
                    <label for="terms">
                      <span>
                        <input id="terms" type="checkbox" />
                      </span>
                      I Agree to the terms and conditions</label
                    >
                  </div>
                  <button
                    type="submit"
                    disabled
                    class="btn btn-primary btn-block mb-4"
                    id="signInBtn"
                  >
                    Sign in
                  </button>

                  <div class="text-center">
                    <p>or sign in with:</p>
                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-google"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-github"></i>
                    </button>
                    <div class="pt-1 mb-4">
                      <p>
                        Don't have an account?
                        <a href="reg.html" class="link-info">Register here</a>
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
