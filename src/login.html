	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./js/login.js"></script>
</head>
<body class="body">
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Arrow</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form class="form" id="form" style="width: 23rem;">
                    <h3 class="form__title fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
					
                     
					<div class="form-custom form-group">
						<label id="errormsg">
						<small data-cy="error-msg">Error message</small>
					</div>
                    <div data-mdb-input-init class="form-outline mb-4">
                   
                        <input type="text" id="user" class="form-control form-control-lg" data-cy="username"/>
                        <label class="form-label" for="user">Email address</label>
                      </div>
					
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" data-cy="password"/>
                        <label class="form-label" for="password">Password</label>
                      </div>
					
					<div>
						<label for="terms">
							<span>
								<input id="terms" type="checkbox">
							</span>
							I Agree to the terms and conditions</label>
							</div>
                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init disabled id="signInBtn" name="signin" value="Sign In"class="btn btn-info btn-lg btn-block" type="submit" >Login</button>
                              </div>
                              <div class="pt-1 mb-4">
                                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> 
                                <p>Don't have an account? <a href="register.html" class="link-info">Register here</a></p>
                    </div>
				</form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
</body>
</html>
