name: Cypress Tests

on:
  pull_request:
    branches:
      - master 

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm ci

     
      - name: Start application
        run: |
          npm start &
          npx wait-on http://localhost:3000 

    
      - name: Run Cypress tests
        run: npx cypress run --headless


